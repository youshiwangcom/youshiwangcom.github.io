  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#workspaceBg)"/>
  
  <!-- 桌面 -->
  <rect x="0" y="200" width="500" height="100" fill="url(#woodGrain)"/>
  <rect x="0" y="195" width="500" height="5" fill="#6F4E37"/>
  
