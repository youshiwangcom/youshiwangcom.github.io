<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workspaceBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9ECEF;stop-opacity:1" />
    </linearGradient>
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="40" height="8">
      <rect width="40" height="8" fill="#8D5524"/>
      <path d="M0,2 Q20,1 40,2" stroke="#A0522D" stroke-width="0.5" fill="none"/>
      <path d="M0,6 Q20,5 40,6" stroke="#A0522D" stroke-width="0.5" fill="none"/>
