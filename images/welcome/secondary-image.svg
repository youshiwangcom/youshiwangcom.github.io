<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    <pattern id="lines" patternUnits="userSpaceOnUse" width="30" height="30">
      <path d="M0,15 L30,15" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <path d="M15,0 L15,30" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#secondaryGradient)"/>
  <rect width="100%" height="100%" fill="url(#lines)"/>
  
  <!-- 艺术形状 -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.8)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
  <rect x="180" y="60" width="60" height="60" fill="rgba(255,255,255,0.7)" stroke="rgba(0,0,0,0.1)" stroke-width="2" transform="rotate(15 210 90)"/>
  <polygon points="300,50 350,100 300,150 250,100" fill="rgba(255,255,255,0.8)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
  
  <!-- 书籍形状 -->
  <rect x="50" y="180" width="80" height="100" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.2)" stroke-width="2"/>
  <rect x="55" y="185" width="70" height="5" fill="rgba(0,0,0,0.1)"/>
  <rect x="55" y="195" width="70" height="2" fill="rgba(0,0,0,0.1)"/>
  <rect x="55" y="200" width="70" height="2" fill="rgba(0,0,0,0.1)"/>
  <rect x="55" y="205" width="70" height="2" fill="rgba(0,0,0,0.1)"/>
  
  <rect x="150" y="170" width="90" height="110" fill="rgba(255,255,255,0.8)" stroke="rgba(0,0,0,0.2)" stroke-width="2"/>
  <rect x="155" y="175" width="80" height="6" fill="rgba(0,0,0,0.1)"/>
  <rect x="155" y="185" width="80" height="2" fill="rgba(0,0,0,0.1)"/>
  <rect x="155" y="190" width="80" height="2" fill="rgba(0,0,0,0.1)"/>
  
  <rect x="260" y="190" width="70" height="90" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.2)" stroke-width="2"/>
  <rect x="265" y="195" width="60" height="4" fill="rgba(0,0,0,0.1)"/>
  <rect x="265" y="203" width="60" height="2" fill="rgba(0,0,0,0.1)"/>
  
  <!-- 标题文字 -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Travaux Artistiques</text>
</svg>
