<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="40" cy="40" r="38" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- 字母 L -->
  <text x="40" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">L</text>
  
  <!-- 装饰性小点 -->
  <circle cx="25" cy="25" r="3" fill="rgba(255,255,255,0.7)"/>
  <circle cx="55" cy="25" r="2" fill="rgba(255,255,255,0.5)"/>
  <circle cx="60" cy="55" r="2.5" fill="rgba(255,255,255,0.6)"/>
</svg>
